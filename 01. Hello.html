<!-- * CSS 스타일 방식 * -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ./ : 현재 위치, 하위 위치의 파일 찾음 -->
    <!-- ../ : 상위 위치 파일 찾음 -->
    <link href="./Resources/CSS/01. Hello.css" rel="stylesheet">
    <title>Hello CSS</title>
<!-- 내부 스타일 방식 : 현재 문서에 적용시키고자하는 스타일 정보들을 <style> 태그내에 기입하는 방식  
                        이 HTML 문서내에 스타일 정보를 같이 기술하는 방식 -->
    <style>
        #inner {
            color:aqua;
        }
    </style>
</head>
<body>
    <h1>Hello CSS</h1>

    <h2 id = "inner">내부 style 태그</h2>


<!-- 인라인 스타일 방식 : 스타일을 부여하고자 하는 요소 내에 style 속성을 이용하여 직접 기입하는 방식 -->
    <h2 style="color:blue; font-size: 30px;">인라인(inline) style</h2>


<!-- 외부 스타일 방식 : 현재 문서에 적용시키고자하는 스타일 정보들의 CSS 파일을 별도로 만들어
                        이 HTML 문서내에 스타일 정보를 기술하는 방식 -->
    <h2 id="outer">외부 CSS 파일</h2>
</body>
</html>
